<body style="background-image: url('https://files.catbox.moe/7qmcjs.png'); background-size: cover; background-position: center;">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init();

        const backgrounds = [
            'https://files.catbox.moe/7qmcjs.png', // green bg
            'https://files.catbox.moe/r1xgqc.png', // blue bg
            'https://files.catbox.moe/9b9h82.png'  // purple bg
        ];
        let currentIndex = 0;

        function switchBackground() {
            currentIndex = (currentIndex + 1) % backgrounds.length;
            document.body.style.backgroundImage = `url('${backgrounds[currentIndex]}')`;
        }
    </script>
</body>
