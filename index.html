<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <title>skip</title>
</head>
<body>
    <div class="card" data-aos="fade-up">
        <img src="https://files.catbox.moe/i7ecgf.jpg" alt="Profile Picture" class="profile-img" data-aos="zoom-in">
        <h2 data-aos="fade-up" data-aos-delay="100">Skip</h2>
        <p class="typewriter" data-aos="fade-up" data-aos-delay="200">I'm a developer</p>
        <div class="social-icons" data-aos="fade-up" data-aos-delay="300">
            <a href="https://skip.bar" class="fa fa-globe fa-1x" onclick="openModal(event, this)"></a>
        </div>
    </div>
    <button class="switch-btn" onclick="switchBackground()">ðŸŒ¢</button>

    <div id="infoModal" class="modal">
        <div class="modal-content">
            <h3>Are you sure?</h3>
            <p>You are going to visit:</p>
            <p class="link-info" id="modalInfo">Loading...</p>
            <button class="proceed-btn" id="proceedButton" onclick="proceed()">Visit</button>
            <span class="close-btn" onclick="closeModal()">Cancel</span>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="js.js"></script>
</body>
</html>
